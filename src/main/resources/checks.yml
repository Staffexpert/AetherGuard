# Check Profiles
profiles:
  low:
    description: "Low detection profile - minimal false positives"
    strictness-multiplier: 0.5
    vl-multiplier: 1.5
    buffer-multiplier: 2.0
  
  medium:
    description: "Medium detection profile - balanced detection"
    strictness-multiplier: 1.0
    vl-multiplier: 1.0
    buffer-multiplier: 1.0
  
  strict:
    description: "Strict detection profile - high detection"
    strictness-multiplier: 1.5
    vl-multiplier: 0.8
    buffer-multiplier: 0.7
  
  ultra:
    description: "Ultra detection profile - maximum detection"
    strictness-multiplier: 2.0
    vl-multiplier: 0.6
    buffer-multiplier: 0.5

