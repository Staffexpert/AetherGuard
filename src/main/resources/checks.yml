# Detailed configuration for all anti-cheat checks - Hyper Edition

# Movement Checks
movement:
  fly:
    # Fly Type A - Basic vertical flight detection
    A:
      enabled: true
      strictness: 1
      max-violations: 10
      buffer-size: 3
      actions: ["FLOW:minor-movement"]
      description: "Detects basic vertical movement without support."
      geyser-leniency: 1.5 # Bedrock players often have slightly different vertical motion.
    
    # Fly Type B - Advanced vertical with compensation
    B:
      enabled: true
      strictness: 2
      max-violations: 12
      buffer-size: 4
      actions: ["FLOW:minor-movement"]
      description: "Advanced vertical flight detection with latency and physics compensation."
      geyser-leniency: 1.3
    
    # Fly Type C - Ground spoof detection
    C:
      enabled: true
      strictness: 2
      max-violations: 8
      buffer-size: 3
      actions: ["FLOW:minor-movement"]
      description: "Detects when a player's client falsely reports being on the ground."
      geyser-leniency: 1.1
    
    # Fly Type D - Air jump detection
    D:
      enabled: true
      strictness: 2
      max-violations: 15
      buffer-size: 5
      actions: ["FLOW:minor-movement"]
      description: "Detects jumps or vertical boosts while already in the air."
      geyser-leniency: 1.4
    
    # Fly Type E - Glide detection
    E:
      enabled: true
      strictness: 2
      max-violations: 10
      buffer-size: 3
      actions: ["FLOW:minor-movement"]
      description: "Detects unnatural gliding or slowed falling without an elytra or potion effect."
      geyser-leniency: 1.2
    
    # Fly Type F - Momentum-based detection
    F:
      enabled: true
      strictness: 3
      max-violations: 8
      buffer-size: 2
      actions: ["FLOW:major-movement"]
      description: "Analyzes if vertical momentum is gained or conserved unnaturally."
      geyser-leniency: 1.2
    
    # Fly Type G - Predictive detection
    G:
      enabled: true
      strictness: 3
      max-violations: 6
      buffer-size: 2
      actions: ["FLOW:major-movement"]
      description: "Predicts next position based on physics and flags major deviations."
      geyser-leniency: 1.5

    # [NEW] Fly Type H - Ascension
    H:
      enabled: true
      strictness: 2
      max-violations: 7
      buffer-size: 2
      actions: ["FLOW:major-movement"]
      description: "Detects a constant, smooth vertical ascent inconsistent with normal gameplay."
      geyser-leniency: 1.3

  speed:
    # Speed Type A - Basic horizontal speed
    A:
      enabled: true
      strictness: 1
      max-violations: 15
      buffer-size: 5
      actions: ["FLOW:minor-movement"]
      description: "Basic horizontal speed check on flat ground."
      geyser-leniency: 1.4
    
    # Speed Type B - Sprint speed
    B:
      enabled: true
      strictness: 2
      max-violations: 12
      buffer-size: 4
      actions: ["FLOW:minor-movement"]
      description: "Detects speed exceeding normal sprint values, considering effects."
      geyser-leniency: 1.2
    
    # Speed Type C - Strafe speed
    C:
      enabled: true
      strictness: 2
      max-violations: 10
      buffer-size: 3
      actions: ["FLOW:minor-movement"]
      description: "Detects unnaturally fast diagonal or sideways movement."
      geyser-leniency: 1.5 # Bedrock strafing is very different.
    
    # Speed Type D - Air speed
    D:
      enabled: true
      strictness: 2
      max-violations: 8
      buffer-size: 3
      actions: ["FLOW:minor-movement"]
      description: "Monitors horizontal speed while airborne."
      geyser-leniency: 1.3
    
    # Speed Type E - Water/Lava speed
    E:
      enabled: true
      strictness: 2
      max-violations: 12
      buffer-size: 4
      actions: ["FLOW:minor-movement"]
      description: "Detects speed in liquids exceeding expected values (depth strider, etc)."
      geyser-leniency: 1.1
    
    # Speed Type F - Ice speed
    F:
      enabled: true
      strictness: 2
      max-violations: 10
      buffer-size: 3
      actions: ["FLOW:minor-movement"]
      description: "Monitors speed on low-friction blocks like ice."
      geyser-leniency: 1.0
    
    # Speed Type G - Sneak speed
    G:
      enabled: true
      strictness: 2
      max-violations: 8
      buffer-size: 3
      actions: ["FLOW:minor-movement"]
      description: "Detects moving too fast while sneaking."
      geyser-leniency: 1.2
    
    # Speed Type H - Predictive speed
    H:
      enabled: true
      strictness: 3
      max-violations: 6
      buffer-size: 2
      actions: ["FLOW:major-movement"]
      description: "Predicts movement vectors and flags impossible acceleration."
      geyser-leniency: 1.4

    # [NEW] Speed Type I - Attribute
    I:
      enabled: true
      strictness: 2
      max-violations: 10
      buffer-size: 4
      actions: ["FLOW:minor-movement"]
      description: "Detects speed on stairs, slabs, and other partial blocks."
      geyser-leniency: 1.6 # Very important for Bedrock.

  noslow:
    # NoSlow Type A - Item usage
    A:
      enabled: true
      strictness: 2
      max-violations: 12
      buffer-size: 4
      actions: ["FLOW:suspicious-combat"]
      description: "Detects full speed while eating, drinking, or drawing a bow."
    
    # NoSlow Type B - Blocking
    B:
      enabled: true
      strictness: 2
      max-violations: 10
      buffer-size: 3
      actions: ["FLOW:suspicious-combat"]
      description: "Detects full speed while blocking with a shield."
    
    # NoSlow Type C - Sneaking
    C:
      enabled: true
      strictness: 2
      max-violations: 8
      buffer-size: 3
      actions: ["FLOW:minor-movement"]
      description: "Detects players instantly stopping sneaking without slowdown."
    
    # NoSlow Type D - Web/honey block
    D:
      enabled: true
      strictness: 2
      max-violations: 10
      buffer-size: 3
      actions: ["FLOW:minor-movement"]
      description: "Detects lack of slowdown in webs or honey blocks."
    
    # NoSlow Type E - Soul sand
    E:
      enabled: true
      strictness: 2
      max-violations: 8
      buffer-size: 3
      actions: ["FLOW:minor-movement"]
      description: "Detects lack of slowdown on soul sand."

  step:
    # Step Type A - Basic step height
    A:
      enabled: true
      strictness: 2
      max-violations: 8
      buffer-size: 3
      actions: ["FLOW:minor-movement"]
      description: "Detects stepping up more than 1 block at a time."
      geyser-leniency: 1.2
    
    # Step Type B - Air step
    B:
      enabled: true
      strictness: 2
      max-violations: 6
      buffer-size: 2
      actions: ["FLOW:minor-movement"]
      description: "Detects stepping up blocks without being on the ground."
      geyser-leniency: 1.1
    
    # Step Type C - Velocity step
    C:
      enabled: true
      strictness: 2
      max-violations: 8
      buffer-size: 3
      actions: ["FLOW:minor-movement"]
      description: "Detects stepping up blocks while having high velocity."
    
    # Step Type D - Liquid step
    D:
      enabled: true
      strictness: 2
      max-violations: 6
      buffer-size: 2
      actions: ["FLOW:minor-movement"]
      description: "Detects stepping out of liquids unnaturally."

  jesus:
    # Jesus Type A - Water walk
    A:
      enabled: true
      strictness: 2
      max-violations: 8
      buffer-size: 3
      actions: ["FLOW:minor-movement"]
      description: "Detects walking on top of water."
      geyser-leniency: 1.2
    
    # Jesus Type B - Lava walk
    B:
      enabled: true
      strictness: 2
      max-violations: 8
      buffer-size: 3
      actions: ["FLOW:minor-movement"]
      description: "Detects walking on top of lava."
    
    # Jesus Type C - Surface tension
    C:
      enabled: true
      strictness: 2
      max-violations: 6
      buffer-size: 2
      actions: ["FLOW:minor-movement"]
      description: "Detects bouncing or staying on a liquid's surface unnaturally."

# Combat Checks
combat:
  killaura:
    # KillAura Type A - Multi attack
    A:
      enabled: true
      strictness: 3
      max-violations: 20
      buffer-size: 6
      actions: ["FLOW:suspicious-combat"]
      description: "Detects attacking multiple entities in a single swing packet."
    
    # KillAura Type B - Rotation
    B:
      enabled: true
      strictness: 3
      max-violations: 15
      buffer-size: 5
      actions: ["FLOW:blatant-combat"]
      description: "Detects impossibly fast or snapping rotations between targets."
    
    # KillAura Type C - Target switch
    C:
      enabled: true
      strictness: 2
      max-violations: 12
      buffer-size: 4
      actions: ["FLOW:suspicious-combat"]
      description: "Analyzes the timing and logic of switching between targets."
    
    # KillAura Type D - Attack timing
    D:
      enabled: true
      strictness: 2
      max-violations: 18
      buffer-size: 6
      actions: ["FLOW:suspicious-combat"]
      description: "Detects attacks that do not align with the player's swing animation."
    
    # KillAura Type E - Wall attack
    E:
      enabled: true
      strictness: 3
      max-violations: 10
      buffer-size: 3
      actions: ["FLOW:blatant-combat"]
      description: "Detects attacking entities through solid walls without a line of sight."
    
    # KillAura Type F - Self damage
    F:
      enabled: true
      strictness: 2
      max-violations: 8
      buffer-size: 3
      actions: ["FLOW:suspicious-combat"]
      description: "Detects attacking oneself, often a byproduct of poorly coded cheats."
    
    # KillAura Type G - Critical abuse
    G:
      enabled: true
      strictness: 2
      max-violations: 10
      buffer-size: 3
      actions: ["FLOW:suspicious-combat"]
      description: "Detects players forcing critical hits without meeting the conditions (e.g., falling)."
    
    # KillAura Type H - Auto block
    H:
      enabled: true
      strictness: 2
      max-violations: 8
      buffer-size: 3
      actions: ["FLOW:suspicious-combat"]
      description: "Detects players blocking with a shield instantly after an attack."
    
    # KillAura Type I - No swing
    I:
      enabled: true
      strictness: 2
      max-violations: 12
      buffer-size: 4
      actions: ["FLOW:suspicious-combat"]
      description: "Detects dealing damage without sending a swing animation packet."
    
    # KillAura Type J - Reach abuse
    J:
      enabled: true
      strictness: 3
      max-violations: 15
      buffer-size: 5
      actions: ["FLOW:blatant-combat"]
      description: "Cross-references with the Reach check for KillAura-specific patterns."
    
    # KillAura Type K - Aim patterns
    K:
      enabled: true
      strictness: 2
      max-violations: 10
      buffer-size: 3
      actions: ["FLOW:suspicious-combat"]
      description: "Detects robotic or unnaturally smooth aiming patterns."
    
    # KillAura Type L - Predictive detection
    L:
      enabled: true
      strictness: 3
      max-violations: 8
      buffer-size: 2
      actions: ["FLOW:blatant-combat"]
      description: "Predicts player's next target and flags impossible acquisitions."

    # [NEW] KillAura Type M - Angle
    M:
      enabled: true
      strictness: 2
      max-violations: 12
      buffer-size: 4
      actions: ["FLOW:suspicious-combat"]
      description: "Detects if the angle between player's look direction and target is impossible."

    # [NEW] KillAura Type N - Heuristics
    N:
      enabled: true
      strictness: 1
      max-violations: 25
      buffer-size: 10
      actions: ["FLOW:suspicious-combat"]
      description: "Analyzes long-term combat data (hit rate, CPS, etc.) for suspicious patterns."

  reach:
    # Reach Type A - Distance check
    A:
      enabled: true
      strictness: 2
      max-violations: 15
      buffer-size: 5
      actions: ["FLOW:suspicious-combat"]
      description: "Basic distance check between attacker and victim."
    
    # Reach Type B - Latency compensated
    B:
      enabled: true
      strictness: 2
      max-violations: 12
      buffer-size: 4
      actions: ["FLOW:suspicious-combat"]
      description: "More accurate check that accounts for player and server latency."
    
    # Reach Type C - Predictive
    C:
      enabled: true
      strictness: 3
      max-violations: 10
      buffer-size: 3
      actions: ["FLOW:blatant-combat"]
      description: "Predicts victim's movement to calculate a more precise reach distance."
    
    # Reach Type D - Block interactions
    D:
      enabled: true
      strictness: 2
      max-violations: 8
      buffer-size: 3
      actions: ["FLOW:suspicious-combat"]
      description: "Checks reach distance for block interactions (placing/breaking)."
    
    # Reach Type E - Entity reach
    E:
      enabled: true
      strictness: 2
      max-violations: 10
      buffer-size: 3
      actions: ["FLOW:suspicious-combat"]
      description: "Checks reach for non-player entities (e.g., item frames)."
    
    # Reach Type F - Combined reach
    F:
      enabled: true
      strictness: 3
      max-violations: 8
      buffer-size: 2
      actions: ["FLOW:blatant-combat"]
      description: "Combines multiple reach calculation methods for higher accuracy."
    
    # Reach Type G - 3D reach
    G:
      enabled: true
      strictness: 3
      max-violations: 6
      buffer-size: 2
      actions: ["FLOW:blatant-combat"]
      description: "Calculates reach using a 3D bounding box, not just a 2D distance."

    # [NEW] Reach Type H - Vertical
    H:
      enabled: true
      strictness: 2
      max-violations: 10
      buffer-size: 4
      actions: ["FLOW:suspicious-combat"]
      description: "Specifically checks for impossible vertical reach (hitting players far above/below)."

  autoclicker:
    # AutoClicker Type A - CPS analysis
    A:
      enabled: true
      strictness: 2
      max-violations: 20
      buffer-size: 6
      actions: ["FLOW:suspicious-combat"]
      description: "Flags abnormally high and sustained clicks-per-second."
    
    # AutoClicker Type B - Pattern detection
    B:
      enabled: true
      strictness: 2
      max-violations: 15
      buffer-size: 5
      actions: ["FLOW:suspicious-combat"]
      description: "Detects inhumanly perfect click intervals and patterns."
    
    # AutoClicker Type C - Consistency check
    C:
      enabled: true
      strictness: 2
      max-violations: 12
      buffer-size: 4
      actions: ["FLOW:suspicious-combat"]
      description: "Analyzes the variance in click timings. Human clicks are never perfectly consistent."
    
    # AutoClicker Type D - Burst detection
    D:
      enabled: true
      strictness: 2
      max-violations: 18
      buffer-size: 6
      actions: ["FLOW:suspicious-combat"]
      description: "Flags sudden, short bursts of extremely high CPS."
    
    # AutoClicker Type E - Double click
    E:
      enabled: true
      strictness: 2
      max-violations: 10
      buffer-size: 3
      actions: ["FLOW:suspicious-combat"]
      description: "Detects autoclickers that try to mimic double-clicking."
    
    # AutoClicker Type F - ML enhanced
    F:
      enabled: false
      strictness: 3
      max-violations: 8
      buffer-size: 3
      actions: ["FLOW:blatant-combat"]
      description: "Uses the machine learning model to identify complex click patterns."

# World Checks
world:
  fastbreak:
    # FastBreak Type A - Speed check
    A:
      enabled: true
      strictness: 2
      max-violations: 20
      buffer-size: 6
      actions: ["FLOW:minor-movement"]
      description: "Detects breaking blocks faster than possible, considering tool and enchantments."
    
    # FastBreak Type B - InstaBreak
    B:
      enabled: true
      strictness: 3
      max-violations: 10
      buffer-size: 3
      actions: ["FLOW:major-movement"]
      description: "Detects breaking blocks with a high hardness value instantly."
    
    # FastBreak Type C - Wrong tool
    C:
      enabled: true
      strictness: 2
      max-violations: 15
      buffer-size: 5
      actions: ["FLOW:minor-movement"]
      description: "Detects breaking blocks too fast with the wrong tool (e.g., stone with a fist)."
    
    # FastBreak Type D - Multi block
    D:
      enabled: true
      strictness: 3
      max-violations: 8
      buffer-size: 2
      actions: ["FLOW:major-movement"]
      description: "Detects breaking multiple blocks from a single swing."
    
    # FastBreak Type E - Predictive
    E:
      enabled: true
      strictness: 3
      max-violations: 12
      buffer-size: 4
      actions: ["FLOW:major-movement"]
      description: "Predicts break time and flags if the block breaks too early."
    
    # FastBreak Type F - Rotation based
    F:
      enabled: true
      strictness: 2
      max-violations: 10
      buffer-size: 3
      actions: ["FLOW:minor-movement"]
      description: "Detects breaking blocks that are not being looked at."

  fastplace:
    # FastPlace Type A - Speed check
    A:
      enabled: true
      strictness: 2
      max-violations: 25
      buffer-size: 8
      actions: ["FLOW:minor-movement"]
      description: "Detects placing blocks faster than the client should allow."
    
    # FastPlace Type B - No swing
    B:
      enabled: true
      strictness: 2
      max-violations: 15
      buffer-size: 5
      actions: ["FLOW:minor-movement"]
      description: "Detects placing blocks without sending a swing animation."
    
    # FastPlace Type C - Rotation check
    C:
      enabled: true
      strictness: 2
      max-violations: 12
      buffer-size: 4
      actions: ["FLOW:minor-movement"]
      description: "Detects placing blocks without looking at the correct face."
    
    # FastPlace Type D - Block spam
    D:
      enabled: true
      strictness: 2
      max-violations: 20
      buffer-size: 6
      actions: ["FLOW:minor-movement"]
      description: "Detects spamming block place packets."
    
    # FastPlace Type E - Predictive
    E:
      enabled: true
      strictness: 3
      max-violations: 10
      buffer-size: 3
      actions: ["FLOW:major-movement"]
      description: "Predicts placement location and flags impossible placements."

  scaffold:
    # Scaffold Type A - Tower detection
    A:
      enabled: true
      strictness: 2
      max-violations: 15
      buffer-size: 5
      actions: ["FLOW:minor-movement"]
      description: "Detects building a tower upwards at an impossible speed."
    
    # Scaffold Type B - Rotation
    B:
      enabled: true
      strictness: 2
      max-violations: 12
      buffer-size: 4
      actions: ["FLOW:major-movement"]
      description: "Detects robotic or snapping rotations typical of Scaffold."
    
    # Scaffold Type C - Timing
    C:
      enabled: true
      strictness: 2
      max-violations: 18
      buffer-size: 6
      actions: ["FLOW:minor-movement"]
      description: "Analyzes the timing between block placements."
    
    # Scaffold Type D - Speed
    D:
      enabled: true
      strictness: 2
      max-violations: 10
      buffer-size: 3
      actions: ["FLOW:minor-movement"]
      description: "Detects building horizontally (bridging) at impossible speeds."
    
    # Scaffold Type E - Bridge
    E:
      enabled: true
      strictness: 2
      max-violations: 12
      buffer-size: 4
      actions: ["FLOW:minor-movement"]
      description: "Analyzes patterns specific to automated bridging."
    
    # Scaffold Type F - God bridge
    F:
      enabled: true
      strictness: 3
      max-violations: 8
      buffer-size: 3
      actions: ["FLOW:major-movement"]
      description: "Detects specific patterns of 'God Bridging' cheats."
    
    # Scaffold Type G - Sneak scaffold
    G:
      enabled: true
      strictness: 2
      max-violations: 10
      buffer-size: 3
      actions: ["FLOW:minor-movement"]
      description: "Detects placing blocks while sneaking without looking down."
    
    # Scaffold Type H - Predictive
    H:
      enabled: true
      strictness: 3
      max-violations: 6
      buffer-size: 2
      actions: ["FLOW:major-movement"]
      description: "Predicts the next block placement and flags impossible moves."

    # [NEW] Scaffold Type I - Diagonal
    I:
      enabled: true
      strictness: 2
      max-violations: 10
      buffer-size: 4
      actions: ["FLOW:major-movement"]
      description: "Detects building diagonally at speeds impossible for a human."

