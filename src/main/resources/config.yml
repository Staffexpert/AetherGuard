# Core Settings
core:
  # Detection profile: LOW, MEDIUM, STRICT, ULTRA
  detection-profile: "MEDIUM"

  # Adaptive System - Dynamically adjusts checks based on server/player status
  adaptive-system:
    enabled: true
    # Reduce check intensity if TPS drops below this value
    min-tps-for-strictness: 18.5
    # Trust system: players with long, clean playtime get slightly more lenient checks
    trust-system-enabled: true
  
  # Enable/disable AetherGuard globally
  enabled: true
  
  # Debug mode for development
  debug-mode: false
  
  # Performance optimization
  optimization:
    # Maximum TPS before reducing check intensity
    min-tps: 18.0
    
    # Latency compensation (ms)
    max-latency: 200
    
    # Auto-profiling interval (seconds)
    profile-interval: 30
    
    # Concurrent processing
    async-processing: true
    
    # Thread pool size (0 = auto)
    thread-pool-size: 0

# Violation System
violation-system:
  # Maximum violations before punishment
  max-violations: 20
  
  # Violation decay rate (per minute)
  decay-rate: 2.0
  
  # Buffer system
  buffer:
    # Buffer type: FIXED, DYNAMIC, ADAPTIVE
    type: "DYNAMIC"
    
    # Buffer size multiplier
    size-multiplier: 1.5
    
    # Reset buffer on punishment
    reset-on-punish: true

# Judgement Day (Ban Wave) System - Premium Feature
ban-wave:
  # Enable the ban wave system.
  enabled: true
  # Maximum number of players to ban in a single wave.
  max-bans-per-wave: 10
  # Interval in minutes between automatic wave checks.
  interval-minutes: 5
  # Delay in milliseconds between each ban inside a wave.
  ban-delay-ms: 500
  # Maximum number of players to keep in the ban queue.
  max-queue-size: 1000
  # Minimum number of players in the queue to trigger an automatic wave.
  min-queue-for-wave: 5

# Action Manager
action-manager:
  # Enable action system
  enabled: true
  
  # Default actions (in order)
  default-actions:
    - "FLAG"
    - "ALERT"
    - "COMMAND:warn %player% Suspicious activity detected"
    - "FREEZE:10"
    - "KICK:Cheating is not allowed"
    - "TEMPBAN:1d"
    - "BAN"
  
  # Custom actions configuration
  actions:
    FLAG:
      enabled: true
      log: true
    
    ALERT:
      enabled: true
      broadcast: true
      permission: "aetherguard.alerts"
    
    KICK:
      enabled: true
      message: "Â§cÂ§lAetherGuard Â§7Â» Â§eYou have been kicked for suspicious activity"
    
    BAN:
      enabled: true
      message: "Â§cÂ§lAetherGuard Â§7Â» Â§eYou have been banned for cheating"
      duration: -1
    
    FREEZE:
      enabled: true
      message: "Â§cÂ§lAetherGuard Â§7Â» Â§eYou have been frozen. Please await staff review"
    
    COMMAND:
      enabled: true
      delay: 0

# Movement Checks Configuration
movement:
  enabled: true

# Combat Checks Configuration
combat:
  enabled: true

# World Checks Configuration
world:
  enabled: true

# Packet Checks Configuration
packets:
  enabled: true

# Exploit Checks Configuration
exploits:
  enabled: true

# Machine Learning (Optional)
machine-learning:
  enabled: false
  
  # Model training
  training:
    enabled: false
    auto-train: false
    training-interval: 3600  # seconds
    
    # Minimum data points for training
    min-data-points: 1000
  
  # Detection models
  models:
    autoclicker:
      enabled: false
      threshold: 0.8
      model-path: "models/autoclicker.model"
    
    aim-patterns:
      enabled: false
      threshold: 0.7
      model-path: "models/aim.model"

# GUI Configuration
gui:
  enabled: true
  
  # Update interval (ticks)
  update-interval: 20
  
  # Default GUI size
  default-size: 54
  
  # Enable animations
  animations: true

# Logging Configuration
logging:
  enabled: true
  
  # Log format: JSON, YAML, PLAIN
  format: "JSON"
  
  # Log files
  files:
    violations: "logs/violations.log"
    punishments: "logs/punishments.log"
    performance: "logs/performance.log"
    debug: "logs/debug.log"
  
  # Rotation settings
  rotation:
    enabled: true
    max-size: "10MB"
    max-files: 10
    interval: "daily"

# Integration Configuration
integrations:
  # Discord webhook
  discord:
    enabled: false
    webhook-url: "https://discord.com/api/webhooks/YOUR_WEBHOOK"
    
    # Webhook settings
    username: "AetherGuard"
    avatar-url: "https://i.imgur.com/example.png"
    
    # Notification types
    notifications:
      violations: true
      punishments: true
      alerts: true
  
  # PlaceholderAPI
  placeholderapi:
    enabled: true
    
    # Custom placeholders
    placeholders:
      - "%aetherguard_violations%"
      - "%aetherguard_profile%"
      - "%aetherguard_ping%"
  
  # LuckPerms
  luckperms:
    enabled: true
    
    # Sync permissions
    sync-permissions: true
    
    # Permission contexts
    contexts:
      exempt: "aetherguard.exempt"
      staff: "aetherguard.staff"
  
  # WorldGuard
  worldguard:
    enabled: true
    
    # Disable checks in specific regions
    exempt-regions: []
    
    # Region-specific profiles
    region-profiles: {}

# Performance Monitoring
performance:
  enabled: true
  
  # Monitor TPS
  tps-monitoring: true
  
  # Memory usage
  memory-monitoring: true
  
  # Check performance
  check-performance: true
  
  # Alert on high resource usage
  alerts:
    low-tps: true
    high-memory: true
    slow-checks: true

# Compatibility Settings
compatibility:
  # ViaVersion support
  # This is crucial for accurate multi-version checks.
  viaversion:
    enabled: true
    
    # Protocol handling
    protocol-support: true
  
  # Cross-version support
  cross-version:
    enabled: true
    
    # Minimum supported version
    min-version: "1.8"
    
    # Maximum supported version
    max-version: "1.21"

  # Geyser/Bedrock Support
  geyser-support:
    enabled: true
    # Global leniency multiplier for Bedrock players.
    # Movement checks are more lenient for them due to different physics.
    # 1.0 = no change, 1.5 = 50% more lenient.
    global-leniency-multiplier: 1.2

# Advanced Settings
advanced:
  # Developer mode
  developer-mode: false
  
  # Test mode
  test-mode: false
  
  # Experimental features
  experimental-features: false
  
  # Debug options
  debug:
    packet-logging: false
    movement-logging: false
    combat-logging: false
    
    # Debug level: BASIC, DETAILED, VERBOSE
    level: "BASIC"